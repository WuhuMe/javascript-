<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <p></p>
    <script>
        var date = new Date();
        var hour = date.getHours();
        var p = document.querySelector('p');
        if (hour < 12 && hour > 7) {
            p.innerHTML = '上午好';
        } else if (hour > 17) {
            p.innerHTML = '下午好';
        } else {
            p.innerHTML = '晚上好';
        }
    </script>
</body>

</html>
