        div {

<body>
    <div></div>
    <script>
        var div = document.querySelector('div');
        window.onresize = function () {
            if (window.innerWidth < 900) {
                div.style.display = 'none';
            } else {
                div.style.display = 'block';
            }
        }
    </script>
</body>
