<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>点击assgin</button>
    <button>点击replace</button>
    <button>点击reload</button>
    <script>
        var btn = document.querySelectorAll('button');
        btn[0].addEventListener('click', function () {
            location.assign('http://www.baidu.com');//跟href一样，可以跳转页面(也称为重定向页面)

        });
        btn[1].addEventListener('click', function () {
            location.replace('http://www.baidu.com');//替换当前页面，因为不记录历史，所以不能后退页面

        });
        btn[2].addEventListener('click', function () {
            location.reload();//重新加载页面，相当于刷新按钮或者F5如果参数为true强制刷新ctrl+f5

        });

    </script>
</body>

</html>
