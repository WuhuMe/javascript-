<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.check{
				font-family: "黑体";
				font-size: 16px;
				color: red;
				display: none;
			}
			input:hover{
				border: solid orange;
			}
			
		</style>
		<script type="text/javascript">
			function check(){
					var pwd = document.getElementById("pwd").value;
					var repwd = document.getElementById("repwd").value;
					console.log(pwd);
					console.log(repwd);
					if(pwd != repwd){
						document.getElementById("checkP").style.display = 'block';
					}
					else{
						document.getElementById("checkP").style.display = 'none';
					}
			}
		</script>
	</head>
	<body>
		<input type="password" id="pwd" ><br>
		<input type="password" id="repwd" onblur="check()"><span class="check" id="checkP">密码错误，请重新输入</span>
	</body>
</html>
